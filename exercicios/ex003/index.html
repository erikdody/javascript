<!DOCTYPE html>
<!-- Script que executa sozinho, sem a intervenção do usuário -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
</head>
<body>
    <h1>Primeiro JavaScript</h1> 
    <script>
       
       var n1 = Number(window.prompt('Digite um número: ')) // string
       var n2 = Number(window.prompt('Digite outro número: ')) // string
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       
       // (number + number) para adição 
       // (string +  string) para concatenação
    
    
    </script>
</body>
</html>
